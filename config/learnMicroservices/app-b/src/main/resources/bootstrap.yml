# App B - Bootstrap Configuration
# This configuration tells Spring Boot where to find the Config Server
spring:
  application:
    name: app-b
  
  # Cloud Config Client Configuration
  config:
    import: optional:configserver:http://localhost:8888
  
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      fail-fast: false
      retry:
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 6
      label: main
      profile: ${PROFILE:development}

# Server configuration
server:
  port: 8081
  servlet:
    context-path: /

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,env,configprops,refresh
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /actuator

# Logging
logging:
  level:
    root: INFO
    com.masterclass: DEBUG
    org.springframework.cloud: DEBUG

